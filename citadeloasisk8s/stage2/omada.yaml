---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omada
  namespace: omada
  labels:
    k8s-app: omada
spec:
  selector:
    matchLabels:
      name: omada
  template:
    metadata:
      labels:
        name: omada
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      volumes:
      - name: omada-data
        persistentVolumeClaim:
          claimName: omada-data
      - name: omada-work
        persistentVolumeClaim:
          claimName: omada-work
      - name: omada-logs
        persistentVolumeClaim:
          claimName: omada-logs
      hostNetwork: true
      containers:
      - name: omada-controller
        image: mbentley/omada-controller:5.1
        volumeMounts:
        - mountPath: /opt/tplink/EAPController/data
          name: omada-data
        - mountPath: /opt/tplink/EAPController/work
          name: omada-work
        - mountPath: /opt/tplink/EAPController/logs
          name: omada-logs
        env:
        - name: MANAGE_HTTP_PORT
          value: "8088"
        - name: MANAGE_HTTPS_PORT
          value: "8043"
        - name: PORTAL_HTTP_PORT
          value: "8088"
        - name: PORTAL_HTTPS_PORT
          value: "8843"
        - name: TZ
          value: America/Los_Angeles